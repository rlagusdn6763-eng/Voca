<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>오늘의 회화 영단어</title>
  <style>
    body { margin:0; padding:0; background:#0f172a; color:#e5e7eb; font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans KR",sans-serif; }
    .wrap{ max-width:860px; margin:32px auto; padding:0 16px; }
    h1{ font-size:clamp(26px,5vw,44px); margin:0 0 10px; }
    .subtxt{ color:#9ca3af; margin-bottom:14px; }
    .grid{ display:grid; grid-template-columns:1fr; gap:12px; margin-top:14px; }
    @media(min-width:680px){ .grid{ grid-template-columns:1fr 1fr; } }
    .card{ background:#0b2238; border:1px solid #1f2937; border-radius:16px; padding:14px; }
    .en{ font-weight:800; font-size:20px; }
    .ko{ color:#9ca3af; margin-top:2px; }
    .ex{ margin-top:8px; color:#cbd5e1; font-size:14px; }
    button{ margin-top:8px; background:#0ea5e9; border:none; padding:6px 10px; border-radius:8px; color:white; cursor:pointer; }
    #status{ margin-top:12px; color:#fbbf24; font-size:14px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>오늘의 회화 영단어</h1>
    <div class="subtxt">클릭해서 발음을 들어보고 예문도 확인하세요.</div>

    <div id="list" class="grid"></div>
    <div id="status"></div>
  </div>

  <script>
    let VOICES = [];
    speechSynthesis.onvoiceschanged = () => {
      VOICES = speechSynthesis.getVoices().filter(v=>/en|English/i.test(v.lang));
    };

    function speak(text){
      const u = new SpeechSynthesisUtterance(text);
      if (VOICES.length>0) u.voice = VOICES[0];
      speechSynthesis.speak(u);
    }

    async function loadWords() {
      const candidates = [
        "Voca/words.json",   // 가장 가능성 높음
        "words.json",        // index.html과 같은 폴더
        "./words.json"       // 상대 경로 백업
      ].map(u => `${u}?v=${Date.now()}`);

      let lastErr;
      for (const url of candidates) {
        try {
          const res = await fetch(url, { cache: "no-store" });
          if (!res.ok) throw new Error(`HTTP ${res.status}`);
          const data = await res.json();
          if (!Array.isArray(data)) throw new Error("JSON root must be array");
          return data;
        } catch(e){ lastErr=e; }
      }
      document.getElementById("status").textContent = "❌ 불러오기 실패: "+lastErr;
      return [];
    }

    function render(words){
      const list=document.getElementById("list");
      list.innerHTML="";
      words.forEach(w=>{
        const card=document.createElement("div");
        card.className="card";
        card.innerHTML=`
          <div class="en">${w.phrase}</div>
          <div class="ko">${w.meaning}</div>
          <div class="ex">예문: ${w.example||""}</div>
        `;
        const btn=document.createElement("button");
        btn.textContent="발음 듣기";
        btn.onclick=()=>speak(w.phrase);
        card.appendChild(btn);
        list.appendChild(card);
      });
    }

    (async ()=>{
      const words = await loadWords();
      if(words.length) render(words);
    })();
  </script>
</body>
</html>
