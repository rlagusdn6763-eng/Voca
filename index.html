<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>오늘의 회화 영단어</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; background:#f9fafb; }
    header { background:#2563eb; color:#fff; padding:14px 18px; display:flex; justify-content:space-between; align-items:center; }
    header h1{ font-size:18px; font-weight:700; margin:0; }
    .menu-btn{ background:none; border:none; color:#fff; font-size:22px; cursor:pointer; }

    main { padding:16px; }

    .btn-row{ display:flex; flex-wrap:wrap; gap:8px; margin-bottom:16px; justify-content:center; }
    button{ padding:10px 14px; border-radius:10px; border:1px solid #e5e7eb; background:#fff; font-weight:600; cursor:pointer; white-space:nowrap; }
    button.primary{ background:#2563eb; color:#fff; border-color:#2563eb; }
    button.danger{ background:#ef4444; color:#fff; border-color:#ef4444; }
    button.green{ background:#22c55e; color:#fff; border-color:#22c55e; }

    /* ===== 슬라이드 계정 패널 ===== */
    .hidden { display:none!important; }
    .acc-overlay{
      position:fixed; inset:0; background:#0008; z-index:999; opacity:0; pointer-events:none; transition:.2s;
    }
    .acc-overlay.show{ opacity:1; pointer-events:auto; }
    .acc-drawer{
      position:fixed; top:0; right:0; height:100vh; width:min(420px, 90vw);
      background:#fff; z-index:1000; box-shadow:-8px 0 24px #0003;
      transform:translateX(100%); transition:transform .25s ease;
      display:flex; flex-direction:column; padding:20px;
    }
    .acc-drawer.show{ transform:translateX(0); }
    .acc-head{ display:flex; justify-content:space-between; align-items:center; margin-bottom:10px; }
    .acc-close{ border:none; background:#f3f4f6; width:36px; height:36px; border-radius:9px; font-size:18px; cursor:pointer; }
    .acc-label{ display:block; font-weight:600; margin:.75rem 0 .35rem; }
    .acc-input{ width:100%; border:1px solid #e5e7eb; border-radius:10px; padding:12px 14px; font-size:15px; }
    .acc-actions{ display:flex; gap:8px; margin-top:12px; }
    .acc-btn{ flex:1; padding:10px 14px; border-radius:10px; border:1px solid #e5e7eb; background:#fff; font-weight:600; cursor:pointer; }
    .acc-btn.primary{ background:#2563eb; border-color:#2563eb; color:#fff; }
    .acc-btn.google{ background:#fff; border-color:#d1d5db; }
    .acc-btn.danger{ background:#ef4444; border-color:#ef4444; color:#fff; }
    .acc-btn.full{ width:100%; margin-top:12px; }
    .acc-hint{ color:#6b7280; margin:6px 0 10px; }
    .acc-divider{ display:flex; align-items:center; gap:10px; color:#9ca3af; margin:14px 0; }
    .acc-divider::before,.acc-divider::after{ content:""; flex:1; height:1px; background:#e5e7eb; }
    .signed-card{ display:flex; gap:12px; align-items:center; padding:12px; background:#f8fafc; border-radius:12px; margin:12px 0; }
    .signed-avatar{ width:40px; height:40px; border-radius:50%; background:#e5e7eb; display:grid; place-items:center; }
    .signed-name{ font-weight:700; }
    .signed-email,.signed-username{ color:#6b7280; font-size:13px; }
  </style>
</head>
<body>
  <header>
    <h1>오늘의 회화 영단어</h1>
    <button class="menu-btn" data-open-account>☰</button>
  </header>

  <main>
    <div class="btn-row">
      <button class="primary">전체 재생</button>
      <button>정지</button>
      <button class="green">오늘분 완료</button>
      <button>★ 어려운 단어</button>
      <button>기록</button>
      <button class="danger">기록 삭제</button>
    </div>
    <p>여기에 단어 리스트 / 날짜 선택 등이 들어갑니다…</p>
  </main>

  <!-- 🔹 계정 패널 -->
  <div id="accountOverlay" class="acc-overlay hidden"></div>
  <aside id="accountDrawer" class="acc-drawer hidden" aria-hidden="true">
    <div class="acc-head">
      <h2>계정</h2>
      <button id="accountCloseBtn" class="acc-close" aria-label="닫기">✕</button>
    </div>

    <!-- 로그인 -->
    <section id="loginSection">
      <p class="acc-hint">이메일 <b>또는</b> 아이디로 로그인</p>
      <label class="acc-label">이메일 또는 아이디</label>
      <input id="loginId" class="acc-input" type="text" placeholder="you@example.com 또는 myid" />
      <label class="acc-label">비밀번호</label>
      <input id="loginPw" class="acc-input" type="password" placeholder="8자리 이상" />
      <div class="acc-actions">
        <button id="loginBtn" class="acc-btn primary">로그인</button>
        <button id="toSignupBtn" class="acc-btn">회원가입</button>
      </div>
      <div class="acc-divider"><span>또는</span></div>
      <button id="googleBtn" class="acc-btn google">Google로 로그인</button>
    </section>

    <!-- 회원가입 -->
    <section id="signupSection" class="hidden">
      <p class="acc-hint">아래 정보를 입력해 계정을 만드세요.</p>
      <label class="acc-label">아이디</label>
      <input id="suUsername" class="acc-input" type="text" placeholder="아이디" />
      <label class="acc-label">닉네임</label>
      <input id="suNickname" class="acc-input" type="text" placeholder="닉네임" />
      <label class="acc-label">이메일</label>
      <input id="suEmail" class="acc-input" type="email" placeholder="you@example.com" />
      <label class="acc-label">비밀번호</label>
      <input id="suPw" class="acc-input" type="password" placeholder="8자리 이상" />
      <label class="acc-label">비밀번호 확인</label>
      <input id="suPw2" class="acc-input" type="password" placeholder="다시 입력" />
      <div class="acc-actions">
        <button id="signupCreateBtn" class="acc-btn primary">계정 만들기</button>
        <button id="toLoginBtn" class="acc-btn">로그인으로</button>
      </div>
    </section>

    <!-- 로그인 상태 -->
    <section id="signedSection" class="hidden">
      <div class="signed-card">
        <div class="signed-avatar" id="signedAvatar">🙂</div>
        <div>
          <div class="signed-name" id="signedName"></div>
          <div class="signed-email" id="signedEmail"></div>
          <div class="signed-username" id="signedUsername"></div>
        </div>
      </div>
      <button id="logoutBtn" class="acc-btn danger full">로그아웃</button>
    </section>
  </aside>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword,
      updateProfile, GoogleAuthProvider, signInWithPopup, signOut
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBtN9HptAjl3wzemzKIr8nHvRHyOsvjsNI",
      authDomain: "voca-khw.firebaseapp.com",
      projectId: "voca-khw",
      storageBucket: "voca-khw.firebasestorage.app",
      messagingSenderId: "697341566223",
      appId: "1:697341566223:web:2a40f413b1edeb543c727a",
      measurementId: "G-Y5XZEX3W9X"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    /* Drawer 열기/닫기 */
    const overlay = document.getElementById('accountOverlay');
    const drawer = document.getElementById('accountDrawer');
    const closeBtn = document.getElementById('accountCloseBtn');
    document.querySelectorAll('[data-open-account]').forEach(b=>b.addEventListener('click', openDrawer));
    closeBtn.addEventListener('click', closeDrawer);
    overlay.addEventListener('click', closeDrawer);
    function openDrawer(){ overlay.classList.add('show'); overlay.classList.remove('hidden'); drawer.classList.add('show'); drawer.classList.remove('hidden'); }
    function closeDrawer(){ overlay.classList.remove('show'); drawer.classList.remove('show'); setTimeout(()=>{ overlay.classList.add('hidden'); drawer.classList.add('hidden'); },200); }

    /* 섹션 */
    const loginSection=document.getElementById('loginSection');
    const signupSection=document.getElementById('signupSection');
    const signedSection=document.getElementById('signedSection');

    /* 로그인 */
    const loginId=document.getElementById('loginId');
    const loginPw=document.getElementById('loginPw');
    document.getElementById('loginBtn').addEventListener('click', onLogin);
    document.getElementById('toSignupBtn').addEventListener('click', ()=>switchPane('signup'));

    /* 회원가입 */
    const suUsername=document.getElementById('suUsername');
    const suNickname=document.getElementById('suNickname');
    const suEmail=document.getElementById('suEmail');
    const suPw=document.getElementById('suPw');
    const suPw2=document.getElementById('suPw2');
    document.getElementById('signupCreateBtn').addEventListener('click', onSignup);
    document.getElementById('toLoginBtn').addEventListener('click', ()=>switchPane('login'));

    /* Google */
    const provider=new GoogleAuthProvider();
    document.getElementById('googleBtn').addEventListener('click', async()=>{
      try{ await signInWithPopup(auth, provider); closeDrawer(); }
      catch(err){ alert('Google 로그인 오류: '+err.message); }
    });

    /* 로그아웃 */
    document.getElementById('logoutBtn').addEventListener('click', async()=>{ await signOut(auth); alert('로그아웃'); });

    /* 회원가입 */
    async function onSignup(){
      const username=(suUsername.value||'').trim();
      const nickname=(suNickname.value||'').trim();
      const email=(suEmail.value||'').trim();
      const pw=suPw.value; const pw2=suPw2.value;
      if(!/^[a-zA-Z0-9_]{3,20}$/.test(username)) return alert('아이디는 영문/숫자/밑줄 3~20자');
      if(pw!==pw2) return alert('비밀번호 불일치');
      try{
        const uRef=doc(db,'usernames',username.toLowerCase());
        const uSnap=await getDoc(uRef); if(uSnap.exists()) return alert('이미 사용중인 아이디');
        const cred=await createUserWithEmailAndPassword(auth,email,pw);
        await updateProfile(cred.user,{displayName:nickname});
        await setDoc(doc(db,'users',cred.user.uid),{uid:cred.user.uid,email,username:username.toLowerCase(),nickname,createdAt:serverTimestamp()});
        await setDoc(uRef,{uid:cred.user.uid,email,createdAt:serverTimestamp()});
        alert('회원가입 성공'); switchPane('signed'); closeDrawer();
      }catch(err){ alert('회원가입 실패:'+err.message); }
    }

    /* 로그인 */
    async function onLogin(){
      const id=(loginId.value||'').trim(); const pw=loginPw.value;
      if(!id||!pw) return alert('입력하세요');
      try{
        let emailToUse=id;
        if(!id.includes('@')){
          const mapSnap=await getDoc(doc(db,'usernames',id.toLowerCase()));
          if(!mapSnap.exists()) return alert('아이디 없음');
          emailToUse=mapSnap.data().email;
        }
        await signInWithEmailAndPassword(auth,emailToUse,pw);
        alert('로그인 성공'); switchPane('signed'); closeDrawer();
      }catch(err){ alert('로그인 실패:'+err.message); }
    }

    /* 상태 */
    const signedNameEl=document.getElementById('signedName');
    const signedEmailEl=document.getElementById('signedEmail');
    const signedUsernameEl=document.getElementById('signedUsername');
    onAuthStateChanged(auth,async(user)=>{
      if(user){
        const s=await getDoc(doc(db,'users',user.uid));
        const username=s.exists()?s.data().username:''; const nickname=s.exists()?s.data().nickname||user.displayName:'';
        signedNameEl.textContent=nickname||'(닉네임 없음)';
        signedEmailEl.textContent=user.email||'';
        signedUsernameEl.textContent=username?`@${username}`:'';
        switchPane('signed');
      }else switchPane('login');
    });

    function switchPane(which){
      loginSection.classList.add('hidden'); signupSection.classList.add('hidden'); signedSection.classList.add('hidden');
      if(which==='signup') signupSection.classList.remove('hidden');
      else if(which==='signed') signedSection.classList.remove('hidden');
      else loginSection.classList.remove('hidden');
    }
  </script>
</body>
</html>
