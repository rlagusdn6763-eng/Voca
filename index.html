<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ì˜¤ëŠ˜ì˜ íšŒí™” ì˜ë‹¨ì–´</title>
  <style>
    :root { --bg:#0f172a; --card:#0b2238; --txt:#e5e7eb; --sub:#9ca3af; --line:#1f2937; --brand:#0ea5e9; }
    body{margin:0;background:var(--bg);color:var(--txt);font-family:system-ui, -apple-system, Segoe UI, Roboto, Noto Sans KR, sans-serif}
    .wrap{max-width:900px;margin:32px auto;padding:0 16px}
    h1{margin:0 0 10px;font-size:clamp(24px,5vw,40px);line-height:1.2}
    .subtxt{color:var(--sub);margin-bottom:14px}
    .controls{display:flex;gap:10px;flex-wrap:wrap;align-items:center;margin:12px 0}
    button{background:var(--brand);border:none;color:white;padding:9px 14px;border-radius:12px;font-weight:700;cursor:pointer}
    button.secondary{background:#374151}
    button.ghost{background:transparent;border:1px solid #334155;color:#cbd5e1}
    select,input[type="date"]{accent-color:#38bdf8;border-radius:8px;padding:6px 8px;background:#0f172a;color:#e5e7eb;border:1px solid #334155}
    input[type="range"]{accent-color:#38bdf8}
    .tabs{display:flex;gap:8px;margin:14px 0}
    .tab{padding:6px 12px;border-radius:10px;border:1px solid #334155;cursor:pointer}
    .tab.active{background:#111827}
    .grid{display:grid;grid-template-columns:1fr;gap:12px;margin-top:14px}
    @media(min-width:680px){.grid{grid-template-columns:1fr 1fr}}
    .card{background:linear-gradient(180deg,#0b2238,#091a2c);border:1px solid var(--line);border-radius:18px;padding:14px;transition:.25s}
    .card:hover{transform:translateY(-2px);box-shadow:0 6px 12px rgba(0,0,0,.25)}
    .en{font-weight:800;font-size:20px}
    .ko{color:#9ca3af;margin-top:2px}
    .ex{margin-top:8px;color:#cbd5e1;font-size:14px}
    .row{display:flex;gap:8px;flex-wrap:wrap;margin-top:10px}
    .badge{background:#111827;border:1px solid #334155;border-radius:999px;padding:2px 8px;font-size:12px;margin-left:6px}
    .history-date{margin:16px 0 6px;font-weight:700;color:#38bdf8}
    .empty{color:#9ca3af;border:1px dashed #334155;border-radius:16px;padding:18px;text-align:center}
    #status{margin-top:10px;color:#fbbf24;font-size:14px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>íšŒí™” ì˜ë‹¨ì–´ <span id="dateBadge" class="badge"></span></h1>
    <div class="subtxt">í´ë¦­í•´ì„œ ë°œìŒ ë“¤ì–´ë³´ê¸° Â· â­ë¡œ ë‹¨ì–´ ì €ì¥ Â· ì˜ˆë¬¸ í™•ì¸</div>

    <div class="controls">
      <button id="playAll">ì „ì²´ ì¬ìƒ</button>
      <button id="stopAll" class="secondary">ì •ì§€</button>
      <select id="voiceSel" title="Voice"><option value="">ê¸°ë³¸ ìŒì„±</option></select>
      <label>ì†ë„ <input id="rate" type="range" min="0.6" max="1.4" step="0.05" value="1" /></label>
      <button id="markDone" class="ghost">ì˜¤ëŠ˜ ì™„ë£Œ â†’ ê¸°ë¡ & ë‹¤ìŒë‚ </button>
    </div>

    <div class="tabs">
      <div class="tab active" data-tab="today">ğŸ“– ì˜¤ëŠ˜</div>
      <div class="tab" data-tab="hard">â­ ì–´ë ¤ìš´</div>
      <div class="tab" data-tab="history">ğŸ“… ê¸°ë¡</div>
    </div>

    <!-- ì˜¤ëŠ˜ -->
    <div id="todayPane">
      <div id="list" class="grid"></div>
      <div id="emptyToday" class="empty" style="display:none;">ë‹¨ì–´ë¥¼ ë¶ˆëŸ¬ì˜¤ì§€ ëª»í–ˆì–´ìš”.</div>
    </div>

    <!-- ì–´ë ¤ìš´ -->
    <div id="hardPane" style="display:none;">
      <div id="hardList" class="grid"></div>
      <div id="emptyHard" class="empty" style="display:none;">ì €ì¥ëœ ì–´ë ¤ìš´ ë‹¨ì–´ê°€ ì—†ì–´ìš”.</div>
    </div>

    <!-- ê¸°ë¡ -->
    <div id="historyPane" style="display:none;">
      <div style="display:flex;gap:8px;flex-wrap:wrap;align-items:center;margin:8px 0">
        <input id="filterDate" type="date" />
        <input id="filterText" placeholder="ë‹¨ì–´/ëœ»/ì˜ˆë¬¸ ê²€ìƒ‰" style="flex:1;min-width:180px;padding:7px 10px;border-radius:8px;border:1px solid #334155;background:#0f172a;color:#e5e7eb"/>
        <button id="applyFilter" class="ghost">ê²€ìƒ‰</button>
        <button id="resetFilter" class="secondary">ì´ˆê¸°í™”</button>
      </div>
      <div id="historyList"></div>
      <div class="row" style="margin-top:12px">
        <button id="clearHistory" class="secondary">ê¸°ë¡ ì „ì²´ ì‚­ì œ</button>
      </div>
    </div>

    <div id="status"></div>
  </div>

  <script>
    // ===== ë‚ ì§œ/í‚¤ =====
    const realToday = new Date().toISOString().slice(0,10);
    const KEYS = {
      hard: "voca-hard-words",
      history: d => `voca-history-${d}`,
      virtualDate: "voca-virtual-date",
      voice: "voca-voice",
      rate: "voca-rate"
    };

    // í˜„ì¬ í‘œì‹œ ë‚ ì§œ(ê°€ìƒ ì´ë™ í¬í•¨). ì—†ìœ¼ë©´ ì˜¤ëŠ˜.
    let currentDate = localStorage.getItem(KEYS.virtualDate) || realToday;
    document.getElementById("dateBadge").textContent = currentDate;

    function addDays(iso, n){
      const d = new Date(iso + "T00:00:00");
      d.setDate(d.getDate() + n);
      return d.toISOString().slice(0,10);
    }

    // ===== ìŒì„± =====
    let VOICES = [];
    const voiceSel = document.getElementById("voiceSel");
    const rateEl = document.getElementById("rate");

    function loadVoices(){
      VOICES = speechSynthesis.getVoices();
      const en = VOICES.filter(v => /^en(-|_|$)/i.test(v.lang) || /English/i.test(v.name));
      const show = en.length ? en : VOICES;
      voiceSel.innerHTML = "<option value=''>ê¸°ë³¸ ìŒì„±</option>" + show.map((v,i)=>`<option value="${i}">${v.name} (${v.lang})</option>`).join("");
      const saved = localStorage.getItem(KEYS.voice);
      if (saved && +saved < show.length) voiceSel.value = saved; else if (en.length) voiceSel.value = 0;
    }
    speechSynthesis.onvoiceschanged = loadVoices; loadVoices();
    voiceSel.onchange = () => localStorage.setItem(KEYS.voice, voiceSel.value);
    rateEl.value = localStorage.getItem(KEYS.rate) || "1";
    rateEl.oninput = () => localStorage.setItem(KEYS.rate, rateEl.value);

    function speak(text, lang="en"){
      const u = new SpeechSynthesisUtterance(text);
      const en = VOICES.filter(v => /^en(-|_|$)/i.test(v.lang) || /English/i.test(v.name));
      const show = en.length ? en : VOICES;
      const idx = parseInt(voiceSel.value,10);
      if (!isNaN(idx) && show[idx]) u.voice = show[idx];
      u.lang = (lang === "ko") ? "ko-KR" : "en-US";
      u.rate = parseFloat(rateEl.value || "1");
      speechSynthesis.speak(u);
    }
    function stopSpeaking(){ speechSynthesis.cancel(); }

    // ===== ë°ì´í„° ë¡œë”© =====
    async function fetchJSON(urls){
      for(const u of urls){
        try{
          const r = await fetch(`${u}?v=${Date.now()}`, {cache:"no-store"});
          if(r.ok) return await r.json();
        }catch{}
      }
      return null;
    }
    async function fetchPool(){
      const data = await fetchJSON(["Voca/pool.json","pool.json","./pool.json"]);
      return Array.isArray(data) ? data : null;
    }
    // ë‚ ì§œ ê³ ì • ì…”í”Œ 10ê°œ
    function hashStr(s){ let h=2166136261>>>0; for(let i=0;i<s.length;i++){ h^=s.charCodeAt(i); h=Math.imul(h,16777619); } return h>>>0; }
    function rng(seed){ let t=seed>>>0; return ()=>{ t+=0x6D2B79F5; let r=Math.imul(t^(t>>>15),1|t); r^=r+Math.imul(r^(r>>>7),61|r); return ((r^(r>>>14))>>>0)/4294967296; }; }
    function shuffleDet(arr, seed){ const a=arr.slice(); const R=rng(seed); for(let i=a.length-1;i>0;i--){ const j=Math.floor(R()*(i+1)); [a[i],a[j]]=[a[j],a[i]]; } return a; }
    async function generateWordsFor(dateStr){
      const pool = await fetchPool(); if(!pool) return [];
      const seq = shuffleDet(pool, hashStr(dateStr));
      return seq.slice(0,10);
    }
    async function fetchWordsFor(dateStr){
      // ì˜¤ëŠ˜ì€ ì„œë²„ words.json ìš°ì„ , ê·¸ ì™¸ ë‚ ì§œëŠ” pool ê¸°ë°˜
      if (dateStr === realToday){
        const data = await fetchJSON(["Voca/words.json","words.json","./words.json"]);
        if (Array.isArray(data)) return data;
        if (data && Array.isArray(data.words)) return data.words;
      }
      return await generateWordsFor(dateStr);
    }

    // ===== ë Œë” =====
    const listEl = document.getElementById("list");
    function makeCard(w){
      const el=document.createElement("div");
      el.className="card";
      el.innerHTML=`
        <div class="en">${w.phrase}</div>
        <div class="ko">${w.meaning}</div>
        <div class="ex">ì˜ˆë¬¸: ${w.example||""}</div>
        <div class="row">
          <button class="secondary">ì˜ì–´</button>
          <button class="secondary">í•œêµ­ì–´</button>
          <button class="ghost">â­</button>
        </div>`;
      const [bEn,bKo,bFav]=el.querySelectorAll("button");
      bEn.onclick=()=>speak(w.phrase,"en");
      bKo.onclick=()=>speak(w.meaning,"ko");
      bFav.onclick=()=>toggleHard(w);
      return el;
    }
    function renderWords(arr){
      listEl.innerHTML="";
      arr.forEach(w=>listEl.appendChild(makeCard(w)));
      document.getElementById("emptyToday").style.display = arr.length ? "none" : "";
    }

    // ===== ì–´ë ¤ìš´ ë‹¨ì–´ =====
    const hardListEl = document.getElementById("hardList");
    function getHard(){ try{return JSON.parse(localStorage.getItem(KEYS.hard)||"[]");}catch{return[];} }
    function setHard(a){ localStorage.setItem(KEYS.hard, JSON.stringify(a)); renderHard(); }
    function toggleHard(w){ const a=getHard(); const k=w.phrase+"|"+w.meaning; const i=a.findIndex(x=>(x.phrase+"|"+x.meaning)===k); if(i>=0)a.splice(i,1); else a.unshift(w); setHard(a); }
    function renderHard(){
      const a=getHard(); hardListEl.innerHTML="";
      document.getElementById("emptyHard").style.display = a.length ? "none" : "";
      a.forEach(w=>hardListEl.appendChild(makeCard(w)));
    }

    // ===== ê¸°ë¡ =====
    function saveHistory(date, words){ localStorage.setItem(KEYS.history(date), JSON.stringify(words)); }
    function getAllHistory(){
      return Object.keys(localStorage)
        .filter(k=>k.startsWith("voca-history-"))
        .map(k=>({date:k.replace("voca-history-",""), words: JSON.parse(localStorage.getItem(k)||"[]")}))
        .sort((a,b)=> a.date<b.date?1:-1);
    }
    function renderHistory(filterDate="", q=""){
      const box=document.getElementById("historyList"); box.innerHTML="";
      let all=getAllHistory();
      if(filterDate) all=all.filter(h=>h.date===filterDate);
      if(q){
        const qq=q.toLowerCase();
        all = all.map(h=>({
          date:h.date,
          words:h.words.filter(w=>
            (w.phrase||"").toLowerCase().includes(qq) ||
            (w.meaning||"").toLowerCase().includes(qq) ||
            (w.example||"").toLowerCase().includes(qq)
          )
        })).filter(h=>h.words.length);
      }
      if(!all.length){ box.innerHTML='<div class="empty">ê¸°ë¡ ì—†ìŒ</div>'; return; }
      all.forEach(h=>{
        const d=document.createElement("div"); d.className="history-date"; d.textContent=h.date; box.appendChild(d);
        const g=document.createElement("div"); g.className="grid";
        h.words.forEach(w=>g.appendChild(makeCard(w)));
        box.appendChild(g);
      });
    }

    // í•„í„° UI
    const filterDateEl=document.getElementById("filterDate");
    const filterTextEl=document.getElementById("filterText");
    document.getElementById("applyFilter").onclick=()=>renderHistory(filterDateEl.value, filterTextEl.value.trim());
    document.getElementById("resetFilter").onclick=()=>{ filterDateEl.value=""; filterTextEl.value=""; renderHistory(); };
    document.getElementById("clearHistory").onclick=()=>{ if(confirm("ëª¨ë“  ê¸°ë¡ì„ ì‚­ì œí• ê¹Œìš”?")){ getAllHistory().forEach(h=>localStorage.removeItem(KEYS.history(h.date))); renderHistory(); } };

    // ===== ìƒíƒœ =====
    const statusEl = document.getElementById("status");
    function flash(msg){ statusEl.textContent=msg; setTimeout(()=>{statusEl.textContent="";}, 2000); }

    // ===== ì™„ë£Œ: ê¸°ë¡ ì €ì¥ + ë‹¤ìŒë‚ ë¡œ ê³„ì† ì´ë™ =====
    const markBtn = document.getElementById("markDone");
    let currentWords = [];  // â˜… ë‹¨ í•œ ë²ˆë§Œ ì„ ì–¸
    markBtn.onclick = async ()=>{
      if (!currentWords.length) return;
      // 1) í˜„ì¬ ë‚ ì§œ ê¸°ë¡ ì €ì¥
      saveHistory(currentDate, currentWords);
      // 2) ë‹¤ìŒ ë‚ ì§œë¡œ ì´ë™
      currentDate = addDays(currentDate, 1);
      localStorage.setItem(KEYS.virtualDate, currentDate);
      document.getElementById("dateBadge").textContent = currentDate;
      // 3) ë‹¤ìŒ ë‚ ì§œ ë‹¨ì–´ ë¡œë“œ
      const next = await fetchWordsFor(currentDate);
      currentWords = next;
      renderWords(currentWords);
      flash("ë‹¤ìŒë‚  ì„¸íŠ¸ë¡œ ì´ë™í–ˆìŠµë‹ˆë‹¤.");
    };

    // ===== íƒ­ =====
    function switchTab(t){
      document.querySelectorAll(".tab").forEach(x=>x.classList.toggle("active", x.dataset.tab===t));
      document.getElementById("todayPane").style.display   = (t==="today")?"":"none";
      document.getElementById("hardPane").style.display    = (t==="hard") ?"":"none";
      document.getElementById("historyPane").style.display = (t==="history")?"":"none";
      if (t==="hard") renderHard();
      if (t==="history") renderHistory(filterDateEl.value, filterTextEl.value.trim());
    }
    document.querySelectorAll(".tab").forEach(x=>x.onclick=()=>switchTab(x.dataset.tab));

    // ===== ì „ì²´ ì¬ìƒ =====
    document.getElementById("playAll").onclick=()=>{
      if(!currentWords.length) return;
      stopSpeaking();
      let i=0;
      const seq=currentWords.map(w=>`${w.phrase}. ${w.meaning}.`);
      function next(){
        if(i>=seq.length) return;
        const u=new SpeechSynthesisUtterance(seq[i++]);
        const en = VOICES.filter(v => /^en(-|_|$)/i.test(v.lang) || /English/i.test(v.name));
        const show = en.length ? en : VOICES;
        const idx = parseInt(voiceSel.value,10);
        if (!isNaN(idx) && show[idx]) u.voice = show[idx];
        u.lang="en-US"; u.rate=parseFloat(rateEl.value||"1");
        u.onend=next; speechSynthesis.speak(u);
      }
      next();
    };
    document.getElementById("stopAll").onclick=stopSpeaking;

    // ===== ì´ˆê¸° ë¡œë“œ: currentDate ê¸°ì¤€ ë¡œë“œ =====
    (async ()=>{
      currentWords = await fetchWordsFor(currentDate);
      renderWords(currentWords);
      if (!currentWords.length) flash("ë‹¨ì–´ë¥¼ ë¶ˆëŸ¬ì˜¤ì§€ ëª»í–ˆì–´ìš”. pool.json ë˜ëŠ” words.jsonì„ í™•ì¸í•˜ì„¸ìš”.");
    })();
  </script>
</body>
