<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>오늘의 회화 영단어</title>
<style>
  body {
    margin: 0; font-family: 'Noto Sans KR', sans-serif;
    background: #f9fafb; color: #111827;
  }
  header {
    display: flex; justify-content: space-between; align-items: center;
    padding: 16px 20px; background: white; border-bottom: 1px solid #e5e7eb;
    position: sticky; top: 0; z-index: 50;
  }
  header h1 { font-size: 20px; margin: 0; font-weight: 700; }
  .user { display: flex; align-items: center; gap: 10px; }
  .avatar {
    width: 36px; height: 36px; border-radius: 50%; background: #2563eb;
    color: white; display: flex; justify-content: center; align-items: center;
    font-weight: 700;
  }
  .user-info { display: flex; flex-direction: column; }
  .user-info small { color: #6b7280; font-size: 12px; }
  .btn-logout {
    padding: 6px 12px; border: none; border-radius: 8px;
    background: #ef4444; color: white; font-size: 13px; cursor: pointer;
  }

  .container { padding: 20px; max-width: 800px; margin: auto; }
  .toolbar { display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 20px; }
  button {
    border: none; border-radius: 10px; padding: 10px 14px;
    font-weight: 600; cursor: pointer; font-size: 14px;
  }
  .btn-main { background: #2563eb; color: white; }
  .btn-green { background: #16a34a; color: white; }
  .btn-gray { background: #e5e7eb; color: #111827; }

  /* 단어 카드 */
  .word-card {
    background: white; padding: 16px; border-radius: 14px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.05); margin-bottom: 12px;
  }
  .word-head { display: flex; justify-content: space-between; align-items: center; }
  .word-head h2 { margin: 0; font-size: 18px; font-weight: 700; }
  .meaning { color: #374151; margin: 6px 0; }
  .example { color: #6b7280; font-size: 13px; }
  .star { font-size: 20px; cursor: pointer; color: #f59e0b; }
  .actions { display: flex; gap: 8px; margin-top: 10px; }
  .actions button { flex: 1; }
</style>
</head>
<body>
  <header>
    <h1>오늘의 회화 영단어</h1>
    <div class="user">
      <div class="avatar" id="user-avatar">?</div>
      <div class="user-info">
        <span id="user-name">로그인 필요</span>
        <small id="user-email"></small>
      </div>
      <button id="btn-logout" class="btn-logout">로그아웃</button>
    </div>
  </header>

  <div class="container">
    <div class="toolbar">
      <button class="btn-main" id="btn-playall">전체 재생</button>
      <button class="btn-gray" id="btn-stop">정지</button>
      <button class="btn-green" id="btn-done">오늘분 완료</button>
      <button class="btn-gray" id="btn-hard-list">★ 어려운 단어</button>
      <button class="btn-gray" id="btn-history">기록</button>
    </div>

    <div id="list">
      <!-- 단어 카드 예시 -->
      <div class="word-card">
        <div class="word-head">
          <h2>make do with</h2>
          <div class="star">☆</div>
        </div>
        <div class="meaning">임시방편으로 사용하다</div>
        <div class="example">예문: We had to make do with what we had.</div>
        <div class="actions">
          <button class="btn-main">EN</button>
          <button class="btn-gray">KO</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
