<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>오늘의 회화 영단어</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --blue:#1f6feb; --green:#18a058; --red:#e5484d; --bg:#f7f8fa; --card:#fff; --text:#111; --muted:#667085;
      --radius:14px;
    }
    *{box-sizing:border-box}
    html,body{margin:0;background:var(--bg);color:var(--text);font-family:Pretendard,system-ui,Apple SD Gothic Neo,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    header{background:linear-gradient(90deg,#0d47a1,#1976d2); color:#fff; padding:18px 16px; position:sticky; top:0; z-index:30}
    header .row{display:flex;align-items:center;justify-content:space-between;gap:12px;max-width:980px;margin:0 auto}
    h1{font-size:22px;margin:0;font-weight:800;letter-spacing:-.2px}
    .wrap{max-width:980px;margin:16px auto;padding:0 12px}
    .toolbar{display:flex;gap:10px;flex-wrap:wrap;align-items:center;justify-content:center;margin:14px 0}
    .btn{border:0;border-radius:12px;padding:12px 16px;font-weight:700;cursor:pointer;background:#fff;box-shadow:0 1px 0 rgba(0,0,0,.06);transition:.15s}
    .btn.primary{background:var(--green);color:#fff}
    .btn.ghost{background:#fff}
    .btn.red{background:var(--red);color:#fff}
    .dateBox{display:flex;align-items:center;gap:10px;justify-content:center}
    .date{min-width:240px;text-align:center;background:#fff;border-radius:12px;padding:12px 16px;font-weight:800;letter-spacing:.4px}
    .iconBtn{width:48px;height:48px;border-radius:12px;border:0;background:#fff;display:grid;place-items:center;box-shadow:0 1px 0 rgba(0,0,0,.06)}
    .select{height:44px;border-radius:12px;border:1px solid #e5e7eb;background:#fff;padding:0 12px}
    .card{background:var(--card);border-radius:var(--radius);padding:16px;box-shadow:0 1px 0 rgba(0,0,0,.06)}
    .muted{color:var(--muted)}
    @media (max-width:420px){
      .date{min-width:200px;font-size:16px;padding:10px 12px}
      .iconBtn{width:44px;height:44px}
      .btn{padding:11px 14px;font-size:15px}
    }
  </style>
</head>
<body>
  <header>
    <div class="row">
      <h1>오늘의 회화 영단어</h1>
      <button id="moreBtn" class="iconBtn" aria-label="계정">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="#fff"><circle cx="5" cy="12" r="2"/><circle cx="12" cy="12" r="2"/><circle cx="19" cy="12" r="2"/></svg>
      </button>
    </div>
  </header>

  <div class="wrap">
    <div class="toolbar dateBox">
      <button id="prevDay" class="iconBtn" aria-label="이전 날짜">◀</button>
      <div id="dateView" class="date">YYYY-MM-DD</div>
      <button id="nextDay" class="iconBtn" aria-label="다음 날짜">▶</button>
    </div>

    <div class="toolbar">
      <button id="playAll" class="btn">전체 재생</button>
      <button id="stopAll" class="btn">정지</button>
      <button id="doneToday" class="btn primary">오늘분 완료</button>
      <button id="goToday" class="btn">오늘의 단어</button>
      <button id="hardBtn" class="btn ghost">★ 어려운 단어</button>
      <button id="logBtn" class="btn ghost">기록</button>
      <button id="delLogBtn" class="btn red">기록 삭제</button>
      <!-- ✅ 학습하기 버튼 추가 -->
      <button id="studyBtn" class="btn" style="background:var(--blue);color:#fff">학습하기</button>
    </div>

    <div class="toolbar">
      <label class="muted" style="display:flex;align-items:center;gap:10px">
        속도
        <input id="rate" type="range" min="0.6" max="1.4" value="1" step="0.1">
      </label>
      <select id="enVoice" class="select" aria-label="영어 음성"></select>
      <select id="koVoice" class="select" aria-label="한국어 음성"></select>
    </div>

    <div id="list" class="card muted">여기에 단어 리스트 / 날짜 선택 등이 들어갑니다…</div>
  </div>

  <script>
    // ---- 날짜 상태 ----
    const fmt = d => d.toISOString().slice(0,10);
    const getLocalDate = () => {
      const n = new Date();
      n.setMinutes(n.getMinutes() - n.getTimezoneOffset());
      return new Date(n.toISOString().slice(0,10));
    };
    const st = {
      date: (localStorage.getItem('voca_currentDate') || fmt(getLocalDate())),
    };
    const dateView = document.getElementById('dateView');
    function renderDate(){ dateView.textContent = st.date; localStorage.setItem('voca_currentDate', st.date); }
    function shiftDate(delta){
      const d = new Date(st.date); d.setDate(d.getDate()+delta);
      st.date = fmt(d); renderDate();
      // 👉 여기에 날짜별 words.json 불러오는 로직을 추가하면 됨
    }
    document.getElementById('prevDay').onclick = ()=>shiftDate(-1);
    document.getElementById('nextDay').onclick = ()=>shiftDate(+1);
    document.getElementById('goToday').onclick =()=>{
      st.date = fmt(getLocalDate()); renderDate();
    };

    // ✅ 학습하기 버튼: study.html로 이동
    document.getElementById('studyBtn').onclick = ()=>{
      const date = encodeURIComponent(st.date || fmt(getLocalDate()));
      location.href = `study.html?date=${date}`;
    };

    renderDate();

    // 음성 옵션 채우기
    function fillVoices(){
      const enSelect = document.getElementById('enVoice');
      const koSelect = document.getElementById('koVoice');
      enSelect.innerHTML = `<option>영어 음성</option>`;
      koSelect.innerHTML = `<option>한국어 음성</option>`;
      const vs = speechSynthesis.getVoices();
      vs.forEach(v=>{
        const opt = new Option(`${v.name} (${v.lang})`, v.name);
        if(v.lang.startsWith('en')) enSelect.add(opt.cloneNode(true));
        if(v.lang.startsWith('ko')) koSelect.add(opt.cloneNode(true));
      });
    }
    if (typeof speechSynthesis!=='undefined'){
      speechSynthesis.onvoiceschanged = fillVoices; fillVoices();
    }
  </script>
</body>
</html>
