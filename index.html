<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>오늘의 회화 영단어</title>
  <style>
    :root { --bg:#0f172a; --card:#0b2238; --txt:#e5e7eb; --sub:#9ca3af; --line:#1f2937; --brand:#0ea5e9; }
    html,body{margin:0;padding:0;background:var(--bg);color:var(--txt);font-family:system-ui,-apple-system,Segoe UI,Roboto,Apple SD Gothic Neo,Noto Sans KR,sans-serif}
    .wrap{max-width:900px;margin:32px auto;padding:0 16px}
    h1{margin:0 0 10px;font-size:clamp(26px,5vw,44px);line-height:1.2}
    .subtxt{color:#9ca3af;margin-bottom:14px}
    .controls{display:flex;gap:10px;flex-wrap:wrap;align-items:center;margin:12px 0 8px}
    button{background:var(--brand);border:none;color:white;padding:10px 14px;border-radius:12px;font-weight:700;cursor:pointer}
    button.secondary{background:#374151}
    button.ghost{background:transparent;border:1px solid #334155;color:#cbd5e1}
    select, input[type="range"]{accent-color:#38bdf8;border-radius:10px}
    .pill{display:inline-flex;gap:8px;align-items:center;background:#0b1220;border:1px solid #1f2937;border-radius:999px;padding:8px 10px;color:#cbd5e1}
    .range-box{display:flex;align-items:center;gap:10px}
    .tabs{display:flex;gap:8px;margin:14px 0}
    .tab{padding:8px 12px;border-radius:10px;border:1px solid #334155;cursor:pointer}
    .tab.active{background:#111827}
    .grid{display:grid;grid-template-columns:1fr;gap:12px;margin-top:14px}
    @media(min-width:680px){ .grid{ grid-template-columns:1fr 1fr } }
    .card{background:linear-gradient(180deg,#0b2238,#091a2c);border:1px solid var(--line);border-radius:18px;padding:14px}
    .en{font-weight:800;font-size:20px}
    .ko{color:#9ca3af;margin-top:2px}
    .ex{margin-top:8px;color:#cbd5e1;font-size:14px}
    .row{display:flex;gap:8px;flex-wrap:wrap;margin-top:10px}
    .fav{margin-left:auto}
    .badge{background:#111827;border:1px solid #334155;border-radius:999px;padding:2px 8px;font-size:12px;margin-left:6px}
    .muted{opacity:.6}
    .empty{color:#9ca3af;border:1px dashed #334155;border-radius:16px;padding:18px;text-align:center}
    #status{margin-top:12px;color:#fbbf24;font-size:14px}
    .mode {margin-left:8px; font-size:12px; color:#9ca3af}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>
      오늘의 회화 영단어 <span id="dateBadge" class="badge"></span>
      <span id="modeBadge" class="mode"></span>
    </h1>
    <div class="subtxt">클릭해서 발음 들어보기. ⭐로 <b>어려운 단어</b> 저장, 예문 제공.</div>

    <div class="controls">
      <button id="playAll">전체 재생</button>
      <button id="stopAll" class="secondary">정지</button>

      <select id="voiceSel" class="pill" title="Voice">
        <option value="">기본 음성</option>
      </select>

      <div class="range-box pill">
        <span>속도</span>
        <input id="rate" type="range" min="0.6" max="1.4" step="0.05" value="1" />
      </div>

      <button id="markDone" class="ghost" title="오늘 학습 완료로 표시">오늘 10개 완료 → 다음 10개</button>
      <span id="doneStatus" class="pill" style="display:none;">✅ 완료됨</span>
    </div>

    <div class="tabs">
      <div class="tab active" data-tab="today">오늘 단어</div>
      <div class="tab" data-tab="hard">어려운 단어 <span id="hardCount" class="badge">0</span></div>
    </div>

    <div id="todayPane">
      <div id="list" class="grid"></div>
      <div id="emptyToday" class="empty" style="display:none;">오늘 단어를 불러오지 못했어요.</div>
    </div>

    <div id="hardPane" style="display:none;">
      <div id="hardList" class="grid"></div>
      <div id="emptyHard" class="empty" style="display:none;">저장된 어려운 단어가 없어요. ⭐ 버튼으로 추가하세요.</div>
      <div class="row" style="margin-top:12px">
        <button id="exportHard" class="ghost">내보내기 (.json)</button>
        <button id="clearHard" class="secondary">전체 비우기</button>
      </div>
    </div>

    <div id="status"></div>
    <div class="subtxt">💡 영어는 영어 음성, 한국어는 한국어 음성으로 읽어줍니다. 음성은 상단에서 변경 가능</div>
  </div>

  <script>
    const todayStr = new Date().toISOString().slice(0,10);
    document.getElementById('dateBadge').textContent = todayStr;
    const modeBadge = document.getElementById('modeBadge');

    const S = {
      hard: 'voca-hard-words',
      voice: 'voca-voice',
      rate:  'voca-rate',
      done:  (d) => `voca-done-${d}`,
      localIdx: (d) => `voca-local-index-${d}`,
      localSeed: (d) => `voca-seed-${d}`
    };

    let VOICES = [];
    const voiceSel = document.getElementById('voiceSel');
    const rateEl   = document.getElementById('rate');

    function pickDefaultEnglishIndex(voices) {
      return voices.findIndex(v => /^en(-|_|$)/i.test(v.lang) || /English/i.test(v.name));
    }

    function loadVoices() {
      VOICES = speechSynthesis.getVoices();
      const english = VOICES.filter(v => /^en(-|_|$)/i.test(v.lang) || /English/i.test(v.name));
      const toShow = english.length ? english : VOICES;

      voiceSel.innerHTML = '<option value="">기본 음성</option>' +
        toShow.map((v,i)=>`<option value="${i}">${v.name} (${v.lang})</option>`).join('');

      const saved = localStorage.getItem(S.voice);
      if (saved && +saved < toShow.length) {
        voiceSel.value = saved;
      } else if (english.length > 0) {
        voiceSel.value = 0;
        localStorage.setItem(S.voice, 0);
      } else {
        voiceSel.value = "";
      }
    }
    speechSynthesis.onvoiceschanged = loadVoices; loadVoices();

    voiceSel.addEventListener('change', ()=> localStorage.setItem(S.voice, voiceSel.value));
    rateEl.value = localStorage.getItem(S.rate) || '1';
    rateEl.addEventListener('input', ()=> localStorage.setItem(S.rate, rateEl.value));

    function applyVoice(u, langHint='en') {
      const english = VOICES.filter(v => /^en(-|_|$)/i.test(v.lang) || /English/i.test(v.name));
      const toShow = english.length ? english : VOICES;

      const idx = parseInt(voiceSel.value,10);
      if (!isNaN(idx) && toShow[idx]) u.voice = toShow[idx];
      else {
        const defIdx = pickDefaultEnglishIndex(VOICES);
        if (defIdx >= 0) u.voice = VOICES[defIdx];
      }
      if (langHint==='en') u.lang = 'en-US';
      if (langHint==='ko') u.lang = 'ko-KR';
      u.rate = parseFloat(rateEl.value||'1');
    }

    function speak(text, langHint='en') {
      const u = new SpeechSynthesisUtterance(text);
      applyVoice(u, langHint);
      speechSynthesis.speak(u);
    }
    function stopSpeaking(){ speechSynthesis.cancel(); }

    function switchTab(tab){
      document.querySelectorAll('.tab').forEach(t=>t.classList.toggle('active', t.dataset.tab===tab));
      document.getElementById('todayPane').style.display = tab==='today' ? '' : 'none';
      document.getElementById('hardPane').style.display  = tab==='hard' ? '' : 'none';
    }
    document.querySelectorAll('.tab').forEach(t=> t.addEventListener('click', ()=>switchTab(t.dataset.tab)));
    switchTab('today');

    const hardCount = document.getElementById('hardCount');
    const hardListEl = document.getElementById('hardList');
    function getHard(){ try{ return JSON.parse(localStorage.getItem(S.hard)||'[]'); }catch{ return []; } }
    function setHard(arr){
      localStorage.setItem(S.hard, JSON.stringify(arr));
      hardCount.textContent = arr.length;
      renderHard();
    }
    function toggleHard(item){
      const arr = getHard();
      const key = item.phrase+'|'+item.meaning+'|'+(item.example||'');
      const i = arr.findIndex(x => (x.phrase+'|'+x.meaning+'|'+(x.example||''))===key);
      if (i>=0) arr.splice(i,1); else arr.unshift(item);
      setHard(arr);
    }
    function renderHard(){
      const arr = getHard();
      hardListEl.innerHTML = '';
      document.getElementById('emptyHard').style.display = arr.length? 'none':'';
      arr.forEach(w=> hardListEl.appendChild(makeCard(w,true)));
    }
    hardCount.textContent = getHard().length;

    const markDone = document.getElementById('markDone');
    const doneStatus = document.getElementById('doneStatus');
    const listEl = document.getElementById('list');
    function refreshDoneUI(){
      const done = !!localStorage.getItem(S.done(todayStr));
      doneStatus.style.display = done ? '' : 'none';
      listEl.classList.toggle('muted', done);
    }

    function makeCard(w, inHard=false){
      const el = document.createElement('div');
      el.className = 'card';
      el.innerHTML = `
        <div class="en">${w.phrase}</div>
        <div class="ko">${w.meaning}</div>
        <div class="ex">예문: ${w.example ? w.example : '<span class="sub">예문 준비중</span>'}</div>
        <div class="row">
          <button class="secondary play">영어 발음</button>
          <button class="secondary playKo">한국어</button>
          <button class="ghost fav">${inHard ? '⭐ 삭제' : '⭐ 어려워요'}</button>
        </div>
      `;
      el.querySelector('.play').onclick = ()=> speak(w.phrase,'en');
      el.querySelector('.playKo').onclick = ()=> speak(w.meaning,'ko');
      el.querySelector('.fav').onclick = ()=> toggleHard(w);
      return el;
    }

    function renderWords(arr){
      listEl.innerHTML = '';
      arr.forEach(w => listEl.appendChild(makeCard(w)));
      document.getElementById('emptyToday').style.display = arr.length? 'none':'';
    }

    async function fetchWordsFromServer() {
      const urls = ["Voca/words.json","words.json","./words.json"].map(u=>`${u}?v=${Date.now()}`);
      let lastErr;
      for (const url of urls) {
        try {
          const res = await fetch(url, {cache:"no-store"});
          if (!res.ok) throw new Error(`HTTP ${res.status}`);
          const data = await res.json();
          const arr = Array.isArray(data) ? data : (Array.isArray(data.words) ? data.words : null);
          if (!arr) throw new Error("JSON must be array or {words: array}");
          return arr;
        } catch(e){ lastErr = e; }
      }
      document.getElementById('status').textContent = `❌ 서버 불러오기 실패: ${lastErr}`;
      return [];
    }

    function hashStr(s){
      let h=2166136261>>>0;
      for (let i=0;i<s.length;i++){ h^=s.charCodeAt(i); h=Math.imul(h,16777619); }
      return h>>>0;
    }
    function rngMulberry32(seed){
      let t = seed>>>0;
      return function(){
        t += 0x6D2B79F5;
        let r = Math.imul(t ^ (t >>> 15), 1 | t);
        r ^= r + Math.imul(r ^ (r >>> 7), 61 | r);
        return ((r ^ (r >>> 14)) >>> 0) / 4294967296;
      }
    }
    function shuffleDet(arr, seed){
      const a = arr.slice();
      const rnd = rngMulberry32(seed);
      for (let i=a.length-1;i>0;i--){
        const j = Math.floor(rnd()*(i+1));
        [a[i],a[j]] = [a[j],a[i]];
      }
      return a;
    }

    async function fetchPool(){
      const urls = ["Voca/pool.json","pool.json","./pool.json"].map(u=>`${u}?v=${Date.now()}`);
      for (const url of urls) {
        try {
          const res = await fetch(url,{cache:"no-store"});
          if (!res.ok) continue;
          const data = await res.json();
          if (Array.isArray(data) && data.length) return data;
        } catch {}
      }
      return null;
    }

    function chunkBy10(arr, idx){
      const CHUNK=10;
      const s = idx*CHUNK, e = s+CHUNK;
      const ext = arr.concat(arr);
      return ext.slice(s, e);
    }

    function queueSpeak(texts, lang='en'){
      stopSpeaking();
      let i=0;
      function next(){
        if(i>=texts.length) return;
        const u = new SpeechSynthesisUtterance(texts[i++]);
        applyVoice(u, lang);
        u.onend = next;
        speechSynthesis.speak(u);
      }
      next();
    }

    document.getElementById('playAll').addEventListener('click', ()=>{
      const items = Array.from(listEl.querySelectorAll('.card')).map(c=>{
        const en = c.querySelector('.en').textContent.trim();
        const ko = c.querySelector('.ko').textContent.trim();
        return `${en}. ${ko}.`;
      });
      if(items.length) queueSpeak(items,'en');
    });
    document.getElementById('stopAll').addEventListener('click', stopSpeaking);

    let MODE = 'server';
    let localSeq = [];
    let localIdx = 0;

    async function init(){
      const serverWords = await fetchWordsFromServer();
      if (serverWords.length){
        renderWords(serverWords);
        MODE = 'server';
        modeBadge.textContent = '';
      } else {
        document.getElementById('emptyToday').style.display = '';
      }

      const pool = await fetchPool();
      if (pool && pool.length){
        const seedStr = localStorage.getItem(S.localSeed(todayStr)) || String(hashStr(todayStr));
        const seed = parseInt(seedStr, 10);
        localStorage.setItem(S.localSeed(todayStr), seed);
        localSeq = shuffleDet(pool, seed);
        const savedIdx = parseInt(localStorage.getItem(S.localIdx(todayStr) )|| '0', 10);
        localIdx = isNaN(savedIdx) ? 0 : savedIdx;
      }

      refreshDoneUI();
      renderHard();
    }

    // ✅ 수정: 완료 기록은 서버 세트에서만. 다음 세트로 넘어가면 '완료됨' 숨김.
    document.getElementById('markDone').addEventListener('click', ()=>{
      if (MODE === 'server') {
        localStorage.setItem(S.done(todayStr),'1');
        refreshDoneUI();
      }

      if (localSeq && localSeq.length){
        MODE = 'local';
        localIdx = (localIdx + 1);
        localStorage.setItem(S.localIdx(todayStr), String(localIdx));
        const nextSet = chunkBy10(localSeq, localIdx);
        if (nextSet.length){
          renderWords(nextSet);
          modeBadge.textContent = '· 다음 세트(미리보기)';
          // 미리보기에서는 완료 뱃지 항상 숨김
          doneStatus.style.display = 'none';
          document.getElementById('list').classList.remove('muted');
        }
      } else {
        alert('다음 세트를 만들 풀(pool.json)을 찾지 못했어요. pool.json이 루트 또는 Voca/에 있는지 확인해주세요.');
      }
    });

    init();
  </script>
</body>
</html>
