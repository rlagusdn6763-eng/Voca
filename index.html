<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>오늘의 회화 영단어</title>
  <style>
    :root { --bg:#0f172a; --card:#0b2238; --txt:#e5e7eb; --sub:#9ca3af; --line:#1f2937; --brand:#0ea5e9; }
    html,body{margin:0;padding:0;background:var(--bg);color:var(--txt);font-family:system-ui,-apple-system,Segoe UI,Roboto,Apple SD Gothic Neo,Noto Sans KR,sans-serif}
    .wrap{max-width:900px;margin:32px auto;padding:0 16px}
    h1{margin:0 0 10px;font-size:clamp(26px,5vw,44px);line-height:1.2}
    .subtxt{color:#9ca3af;margin-bottom:14px}
    .controls{display:flex;gap:10px;flex-wrap:wrap;align-items:center;margin:12px 0 8px}
    button{background:var(--brand);border:none;color:white;padding:10px 14px;border-radius:12px;font-weight:700;cursor:pointer}
    button.secondary{background:#374151}
    button.ghost{background:transparent;border:1px solid #334155;color:#cbd5e1}
    select, input[type="range"]{accent-color:#38bdf8;border-radius:10px}
    .pill{display:inline-flex;gap:8px;align-items:center;background:#0b1220;border:1px solid #1f2937;border-radius:999px;padding:8px 10px;color:#cbd5e1}
    .range-box{display:flex;align-items:center;gap:10px}
    .tabs{display:flex;gap:8px;margin:14px 0}
    .tab{padding:8px 12px;border-radius:10px;border:1px solid #334155;cursor:pointer}
    .tab.active{background:#111827}
    .grid{display:grid;grid-template-columns:1fr;gap:12px;margin-top:14px}
    @media(min-width:680px){ .grid{ grid-template-columns:1fr 1fr } }
    .card{background:linear-gradient(180deg,#0b2238,#091a2c);border:1px solid var(--line);border-radius:18px;padding:14px}
    .en{font-weight:800;font-size:20px}
    .ko{color:#9ca3af;margin-top:2px}
    .ex{margin-top:8px;color:#cbd5e1;font-size:14px}
    .row{display:flex;gap:8px;flex-wrap:wrap;margin-top:10px}
    .fav{margin-left:auto}
    .badge{background:#111827;border:1px solid #334155;border-radius:999px;padding:2px 8px;font-size:12px;margin-left:6px}
    .muted{opacity:.6}
    .empty{color:#9ca3af;border:1px dashed #334155;border-radius:16px;padding:18px;text-align:center}
    #status{margin-top:12px;color:#fbbf24;font-size:14px}
    .mode {margin-left:8px; font-size:12px; color:#9ca3af}
    .history-date{margin:16px 0 6px;font-weight:700;color:#38bdf8}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>
      오늘의 회화 영단어 <span id="dateBadge" class="badge"></span>
    </h1>
    <div class="subtxt">클릭해서 발음 들어보기. ⭐로 어려운 단어 저장, 예문 제공.</div>

    <div class="controls">
      <button id="playAll">전체 재생</button>
      <button id="stopAll" class="secondary">정지</button>

      <select id="voiceSel" class="pill" title="Voice"><option value="">기본 음성</option></select>
      <div class="range-box pill"><span>속도</span><input id="rate" type="range" min="0.6" max="1.4" step="0.05" value="1" /></div>

      <button id="markDone" class="ghost">오늘 10개 완료 → 기록</button>
      <span id="doneStatus" class="pill" style="display:none;">✅ 완료됨</span>
    </div>

    <div class="tabs">
      <div class="tab active" data-tab="today">오늘 단어</div>
      <div class="tab" data-tab="hard">⭐ 어려운 단어 <span id="hardCount" class="badge">0</span></div>
      <div class="tab" data-tab="history">📅 기록</div>
    </div>

    <!-- 오늘 단어 -->
    <div id="todayPane">
      <div id="list" class="grid"></div>
      <div id="emptyToday" class="empty" style="display:none;">오늘 단어를 불러오지 못했어요.</div>
    </div>

    <!-- 어려운 단어 -->
    <div id="hardPane" style="display:none;">
      <div id="hardList" class="grid"></div>
      <div id="emptyHard" class="empty" style="display:none;">저장된 어려운 단어가 없어요.</div>
      <div class="row" style="margin-top:12px">
        <button id="exportHard" class="ghost">내보내기 (.json)</button>
        <button id="clearHard" class="secondary">전체 비우기</button>
      </div>
    </div>

    <!-- 기록 -->
    <div id="historyPane" style="display:none;">
      <div id="historyList"></div>
      <div class="row" style="margin-top:12px">
        <button id="clearHistory" class="secondary">기록 전체 삭제</button>
      </div>
    </div>

    <div id="status"></div>
  </div>

  <script>
    const todayStr=new Date().toISOString().slice(0,10);
    document.getElementById("dateBadge").textContent=todayStr;

    const S={hard:"voca-hard-words",voice:"voca-voice",rate:"voca-rate",done:(d)=>`voca-done-${d}`,history:(d)=>`voca-history-${d}`};

    // ===== 음성 =====
    let VOICES=[];
    const voiceSel=document.getElementById("voiceSel");
    const rateEl=document.getElementById("rate");
    function loadVoices(){VOICES=speechSynthesis.getVoices();const english=VOICES.filter(v=>/en/i.test(v.lang));const show=english.length?english:VOICES;voiceSel.innerHTML="<option value=''>기본 음성</option>"+show.map((v,i)=>`<option value='${i}'>${v.name} (${v.lang})</option>`).join("");voiceSel.value=localStorage.getItem(S.voice)||"";}
    speechSynthesis.onvoiceschanged=loadVoices;loadVoices();
    voiceSel.onchange=()=>localStorage.setItem(S.voice,voiceSel.value);
    rateEl.value=localStorage.getItem(S.rate)||"1";rateEl.oninput=()=>localStorage.setItem(S.rate,rateEl.value);
    function speak(t,lang="en"){const u=new SpeechSynthesisUtterance(t);const idx=parseInt(voiceSel.value,10);if(!isNaN(idx)&&VOICES[idx])u.voice=VOICES[idx];u.lang=(lang==="ko")?"ko-KR":"en-US";u.rate=parseFloat(rateEl.value||"1");speechSynthesis.speak(u);}
    function stopSpeaking(){speechSynthesis.cancel();}

    // ===== 카드 =====
    function makeCard(w,inHard=false){const el=document.createElement("div");el.className="card";el.innerHTML=`<div class="en">${w.phrase}</div><div class="ko">${w.meaning}</div><div class="ex">예문: ${w.example||""}</div><div class="row"><button class="secondary">영어</button><button class="secondary">한국어</button><button class="ghost">${inHard?"⭐ 삭제":"⭐ 어려워요"}</button></div>`;el.querySelectorAll("button")[0].onclick=()=>speak(w.phrase,"en");el.querySelectorAll("button")[1].onclick=()=>speak(w.meaning,"ko");el.querySelectorAll("button")[2].onclick=()=>toggleHard(w);return el;}

    // ===== 오늘 단어 =====
    const listEl=document.getElementById("list");
    let currentWords=[];
    function renderWords(arr){listEl.innerHTML="";arr.forEach(w=>listEl.appendChild(makeCard(w)));}
    async function fetchWords(){const urls=["Voca/words.json","words.json","./words.json"].map(u=>`${u}?v=${Date.now()}`);for(const url of urls){try{const res=await fetch(url);if(res.ok){return await res.json();}}catch{}}return [];}

    // ===== 어려운 단어 =====
    const hardListEl=document.getElementById("hardList");const hardCount=document.getElementById("hardCount");
    function getHard(){return JSON.parse(localStorage.getItem(S.hard)||"[]");}
    function setHard(a){localStorage.setItem(S.hard,JSON.stringify(a));hardCount.textContent=a.length;renderHard();}
    function toggleHard(w){let a=getHard();const i=a.findIndex(x=>x.phrase===w.phrase);if(i>=0)a.splice(i,1);else a.push(w);setHard(a);}
    function renderHard(){const a=getHard();hardListEl.innerHTML="";if(!a.length)document.getElementById("emptyHard").style.display="";else document.getElementById("emptyHard").style.display="none";a.forEach(w=>hardListEl.appendChild(makeCard(w,true)));}
    document.getElementById("clearHard").onclick=()=>{if(confirm("삭제?"))setHard([]);}
    document.getElementById("exportHard").onclick=()=>{const blob=new Blob([JSON.stringify(getHard(),null,2)],{type:"application/json"});const a=document.createElement("a");a.href=URL.createObjectURL(blob);a.download="hard.json";a.click();};

    // ===== 기록 =====
    function saveHistory(date,words){localStorage.setItem(S.history(date),JSON.stringify(words));}
    function getAllHistory(){return Object.keys(localStorage).filter(k=>k.startsWith("voca-history-")).map(k=>({date:k.replace("voca-history-",""),words:JSON.parse(localStorage.getItem(k))})).sort((a,b)=>a.date<b.date?1:-1);}
    function renderHistory(){const box=document.getElementById("historyList");box.innerHTML="";const all=getAllHistory();if(!all.length){box.innerHTML='<div class="empty">기록 없음</div>';return;}all.forEach(item=>{const d=document.createElement("div");d.className="history-date";d.textContent=item.date;box.appendChild(d);const g=document.createElement("div");g.className="grid";item.words.forEach(w=>g.appendChild(makeCard(w)));box.appendChild(g);});}
    document.getElementById("clearHistory").onclick=()=>{if(confirm("기록 전체 삭제?")){getAllHistory().forEach(h=>localStorage.removeItem(S.history(h.date)));renderHistory();}}

    // ===== 완료 =====
    const markDone=document.getElementById("markDone");const doneStatus=document.getElementById("doneStatus");
    markDone.onclick=()=>{if(currentWords.length){saveHistory(todayStr,currentWords);doneStatus.style.display="";alert("오늘 단어 기록 저장됨! 기록 탭에서 확인하세요.");}}

    // ===== 탭 =====
    function switchTab(t){document.querySelectorAll(".tab").forEach(x=>x.classList.toggle("active",x.dataset.tab===t));document.getElementById("todayPane").style.display=(t==="today")?"":"none";document.getElementById("hardPane").style.display=(t==="hard")?"":"none";document.getElementById("historyPane").style.display=(t==="history")?"":"none";if(t==="hard")renderHard();if(t==="history")renderHistory();}
    document.querySelectorAll(".tab").forEach(x=>x.onclick=()=>switchTab(x.dataset.tab));

    // ===== 전체 재생 =====
    document.getElementById("playAll").onclick=()=>{if(currentWords.length){queueSpeak(currentWords.map(w=>`${w.phrase}. ${w.meaning}`));}};
    document.getElementById("stopAll").onclick=stopSpeaking;
    function queueSpeak(texts){stopSpeaking();let i=0;function next(){if(i>=texts.length)return;const u=new SpeechSynthesisUtterance(texts[i++]);applyVoice(u);u.onend=next;speechSynthesis.speak(u);}function applyVoice(u){const idx=parseInt(voiceSel.value,10);if(!isNaN(idx)&&VOICES[idx])u.voice=VOICES[idx];u.rate=parseFloat(rateEl.value||"1");}next();}

    // ===== init =====
    (async()=>{currentWords=await fetchWords();if(currentWords.length)renderWords(currentWords);})();
  </script>
</body>
</html>
